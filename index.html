<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gaurav's Resume</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f0f0f0;
    }
    #pdf-container {
      width: 100%;
      height: 100%;
      overflow: auto;
      text-align: center;
    }
    canvas {
      margin: 1rem auto;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div id="pdf-container">Loading resume...</div>

  <!-- PDF.js via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <script>
    const pdfUrl = 'https://raw.githubusercontent.com/byte-gaurav/resume/master/Gaurav-Resume.pdf';
    const container = document.getElementById('pdf-container');

    const renderPDF = async (url) => {
      const loadingTask = pdfjsLib.getDocument(url);
      const pdf = await loadingTask.promise;
      container.innerHTML = ''; // Clear "Loading..."

      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        const page = await pdf.getPage(pageNum);
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        const viewport = page.getViewport({ scale: 1.5 });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        await page.render({ canvasContext: context, viewport: viewport }).promise;
        container.appendChild(canvas);
      }
    };

    // Load PDF
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    renderPDF(pdfUrl).catch(err => {
      container.innerHTML = 'Failed to load PDF: ' + err.message;
    });
  </script>
</body>
</html>
